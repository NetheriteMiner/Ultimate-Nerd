name: Run npm start

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2.5.3
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm install
    - name: Start the app
      run: npm start
